---
layout: default
link: index
lang: it
---

<div class="home">

  <h1 class="page-heading">Articoli</h1>

  <ul class="post-list">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">sottoscrivi <a href="{{ "/flusso.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
